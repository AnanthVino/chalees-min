functions:
  - isAdmin: root.admins[auth.fb_id] == true

root:
  .read: isAdmin()
  .write: false
  sentinel:
    .read: true
    .write: false
  responses:
    $responseKey:
      .read: data.userKey == auth.fb_id
      .write: next.userKey == auth.fb_id
      .value: $responseKey == data.userKey + '|' + data.itemKey
      userKey: required indexed string
      setKey: required indexed string
      itemKey: required indexed string
      kind: required string
      content: required string
  items:
    .write: isAdmin()
    .read: auth.fb_id != null
    $itemKey:
      setKey: required indexed string
      highlightedResponses:
        kind: required string
        content: required string
        userKey: required string
  admins:
    .read/write: false
    $userKey: boolean
